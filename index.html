<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconMaker</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="app-wrapper">
        <h1>IconMaker</h1>
        <div class="app-screen" id="content">
            <!-- <div class="pixel"></div> -->
        </div>
        <div class="error"></div>
        <div class="colorset-name">Set : Game Boy colors</div>
        <div class="app-tools">
            <button id="paint_darkestgreen" class="swatch bg_darkestgreen is-active"></button>
            <button id="paint_darkgreen" class="swatch bg_darkgreen"></button>
            <button id="paint_green" class="swatch bg_green"></button>
            <button id="paint_lightgreen" class="swatch bg_lightgreen"></button>
            <button id="reset" class="reset">Reset</button>
            <button id="export" class="export">Export</button>
        </div>
    </div>
    <div id="result"></div>
</body>
</html>
